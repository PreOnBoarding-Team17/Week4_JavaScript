<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- device_view -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- metas_title -->
    <title>꾸까 | 언제나 꽃과 함께, NO.1 플라워브랜드</title>
    <meta property="og:title" content="꾸까 - kukka" />
    <meta
      property="og:description"
      content="그 시즌 가장 예쁜 꽃을 받아보는 꽃 정기구독. 당일 배송되는 꽃바구니와 전국꽃배달서비스, 꾸까 오프라인 매장에서 진행하는 플라워클래스와 원데이클래스."
    />
    <meta
      property="og:image"
      content="https://kukka-2-media-123.s3.amazonaws.com/static/kukkart_new/img/sns/og_kukka.png"
    />
    <meta name="keywords" content="꾸까, 꽃배달, 전국꽃배달서비스" />
    <meta
      name="description"
      content="그 시즌 가장 예쁜 꽃을 받아보는 꽃 정기구독. 당일 배송되는 꽃바구니와 전국꽃배달서비스, 꾸까 오프라인 매장에서 진행하는 플라워클래스와 원데이클래스."
    />

    <!-- etc -->
    <link rel="icon" href="favicon.ico" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="./CSS/Reset.css" />
    <link rel="stylesheet" href="./CSS/GlobalStyles.css" />
    <link rel="stylesheet" href="./CSS/Slider.css" />
  </head>
  <body>
    <nav>네비게이션바</nav>
    <section>유튜브</section>
    <section class="slider">
      <div class="slider__container">
        <div class="slider__header">
          <h3 class="slider__title">
            <span>꽃과 함께 하는 일상, </span>
            <b>플라워클래스</b>
          </h3>
        </div>
        <div class="slider__body">
          <div class="slider__event-class">
            <a class="slider__event-class--link" href="#">
              <img
                class="slider__event-class--img pc"
                src="./Assets/Slider/Slider_1.jpeg"
                alt=""
              />
              <img
                class="slider__event-class--img mobile"
                src="./Assets/Slider/Slider_Mobile_1.jpeg"
                alt=""
              />
              <span
                class="slider__event-class--image pc"
                style="background-image: url('./Assets/Slider/Slider_1.jpeg')"
              ></span>
              <span
                class="slider__event-class--image mobile"
                style="
                  background-image: url('./Assets/Slider/Slider_Mobile_1.jpeg');
                "
              ></span>
              <strong class="slider__event-class--title"
                >1월 플라워 클래스</strong
              >
              <span class="slider__event-class--subtitle"
                >매주 새로운 커리큘럼으로 배우는</span
              >
            </a>
          </div>
          <ul class="slider__special-event">
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </section>
    <section>배너</section>
    <footer>푸터</footer>
  </body>
</html>
